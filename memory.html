<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Memory Game!</h1>
    <div id="board"></div>
    <h2 id="message"></h2>

    <script>
        // More emojis for difficulty
        const emojis = ['ðŸŽ','ðŸŒ','ðŸ‡','ðŸ‰','ðŸ’','ðŸ'];
        // Duplicate each emoji to make pairs
        let pairs = [...emojis, ...emojis];
        // Shuffle
        let shuffled = pairs.sort(() => Math.random() - 0.5);

        let board = document.getElementById('board');
        let flipped = [];
        let matchedCount = 0;

        shuffled.forEach((emoji) => {
            let div = document.createElement('div');
            div.className = 'card';
            div.dataset.value = emoji;
            div.addEventListener('click', () => flip(div));
            board.appendChild(div);
        });

        function flip(card) {
            if(card.classList.contains('flipped') || flipped.length === 2) return;
            card.classList.add('flipped');
            card.innerText = card.dataset.value;
            flipped.push(card);

            if(flipped.length === 2) {
                setTimeout(() => {
                    if(flipped[0].dataset.value !== flipped[1].dataset.value) {
                        flipped.forEach(c => {
                            c.classList.remove('flipped');
                            c.innerText = '';
                        });
                    } else {
                        matchedCount += 2;
                        if(matchedCount === shuffled.length) {
                            document.getElementById('message').innerText = "ðŸŽ‰ You matched them all!";
                        }
                    }
                    flipped = [];
                }, 800);
            }
        }
    </script>
</body>
</html>
